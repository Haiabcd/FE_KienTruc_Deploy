<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="../assets//css/product.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="top">
        <div class="logo-title">
          <img src="../assets/logo.png" alt="Book Store Logo" />
          <span class="title">Book Store</span>
        </div>
        <div class="buttons">
          <button onclick="window.location.href='../pages/login.html'">
            Đăng nhập
          </button>
          <button
            class="register"
            onclick="window.location.href='../pages/login.html'"
          >
            Đăng ký
          </button>
        </div>
      </div>
      <!-- Menu -->
      <div id="menu"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <div class="search-bar">
          <select>
            <option>Tất cả</option>
            <option>Sách Giáo Khoa</option>
            <option>Truyện Cổ Tích</option>
          </select>
          <input
            type="text"
            id="searchInput"
            placeholder="Tìm kiếm sản phẩm..."
            onkeyup="searchBooks()"
          />
          <button onclick="searchBooks()">Tìm kiếm</button>
        </div>

        <div id="product-list" class="product-list">
          <!-- Danh sách sách sẽ được thêm bằng JavaScript -->
        </div>

        <!-- Thanh phân trang -->
        <div class="pagination" id="pagination">
          <button onclick="changePage(-1)">Trước</button>
          <span id="page-numbers"></span>
          <button onclick="changePage(1)">Sau</button>
        </div>
      </div>

      <script src="script.js"></script>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="../assets/js/home.js"></script>
    <script src="../assets/js/product.js"></script>
  </body>
</html>
